<html>

<head>
    <title>
        Google
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        nav{
            position: absolute;
            width:99.6%;
            top:0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow:hidden;
            background-color: white;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: black;
            font-size:20px;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            text-shadow:2px 2px 2px silver;
            
        }

        #image {
            padding-top: 120px;
            text-align: center;
        }

        form {
            text-align: center;
            padding-top: 30px;
        }

        input[type=text]:focus {
            outline: none;
        }

        .button {
            padding-top: 25px;
        }

        .button input {
            margin-left: 15px;
            width: 175px;
            height: 35px;
            font-weight: bolder;
            font-size: 20px;
            border: 2px solid hsl(0, 0%, 90%);
            border-radius: 30px;
            background-color: hsl(0, 0%, 98%);
        }

        #search {
            height: 45px;
            padding-left: 30px;
            text-align: left;
            font-size: 20px;
            font-weight: bolder;
            border: 2px solid black;
            border-radius: 20px;
        }

        input:hover {
            box-shadow: 3px 3px 12px grey;
        }
        footer {
            position: absolute;
            width:99%;
            bottom:0;
        }
    </style>
</head>

<body>

    <main class="main">
        <nav>
            <ul>
                <div style="margin-left:5px;">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </div>
                <div style="float: right; margin-right:10px;">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imges</a></li>
                    <li><a href="#">Apps</a></li>
                    <li><a href="#">Sign in</a></li>
                </div>
            </ul>
        </nav>
        <div id="image">
            <img id="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form>
            <input type="text" id="search" placeholder="Search here..." size="90">
            <div class="button">
                <input type="submit" value="Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
    
    <footer>
        <ul>
            <div style="margin-left:5px;">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
            </div>
            <div style="float: right; margin-right:10px;">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
            </div>
        </ul>
    </footer>
</main>
</body>

</html>
